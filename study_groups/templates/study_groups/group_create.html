{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'study_groups' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" action="{% url 'group_create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}}</label>
                        {{field}}
                        
                        {% for error in field.errors %}
                            <p style="color: red;">{{error}}</p>
                        {% endfor %}
                    </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg my-md" type="submit" value="Submit">
            </form>
        </div>
    </div>

</main>

{% endblock %}
